<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Registro</title>
</head>

<body>
    <form action="">
        <h1>Registrarse</h1>
        <div class="grupo">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required><span class="barra"></span>
        </div>
        <div class="grupo">
            <input type="text" name="username" id="username" placeholder="Username" required><span class="barra"></span>
        </div>
        <div class="grupo">
            <input type="password" name="contraseña" id="password" placeholder="Password" required><span
                class="barra"></span>
        </div>
        <div class="grupo">
            <input type="password" name="conf_contraseña" id="password" placeholder="Confirmar Password" required><span
                class="barra"></span>
        </div>
        <div class="grupo">
            <input type="email" name="correo" id="email" placeholder="Email" required><span class="barra"></span>
        </div>
        <input type="submit" value="Registrar" id="button">
        <a href="./login.html">Iniciar Sesión</a>
    </form>
</body>

</html>
